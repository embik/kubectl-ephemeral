name: delve-arm
image: quay.io/embik/dlv:v1.9.1-arm
securityContext:
  privileged: true
targetContainerName: sample-app
command:
  - dlv
  - --listen=:2345
  - --headless=true
  - --log=true
  - --log-output=debugger,debuglineerr,gdbwire,lldbout,rpc
  - --accept-multiclient
  - --api-version=2
  - attach
  - '1'
